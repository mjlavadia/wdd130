<!DOCTYPE html>
<html lang="en-US"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us - Down the River: White Water Rafting</title>
        <meta name="description" content="Contact Down the River: White Water Rafting for questions, reservations, or feedback. Reach out via form, phone, email, or visit us in person.">
        <meta name="author" content="Mahonri Jared Lavadia">
        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/riverlogo.webp" alt="Down The River Rafting Logo">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="box">
                <section class="contact-info">
                    <h2>Contact Us</h2>
                    <p><strong>Address:</strong> 123 River Lane, Rapids City, CO 80401</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> contact@downtheriver.com</p>
                    <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2402625037785!2d-122.41941518468116!3d37.77492977975861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c7d1d3f0b%3A0x0!2zMzfCsDQ2JzMwLjAiTiAxMjLCsDI1JzA1LjAiVw!5e0!3m2!1sen!2sus!4v1611111111111"
                width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </section>
            </div>
            <div class="box">
                <section class="team">
                    <h2>Meet Our Team</h2>
                    <div class="employee-gallery">
                        <figure>
                            <img src="images/randy.webp" alt="Randy - Rafting Guide">
                            <figcaption>Randy - Lead Guide</figcaption>
                        </figure>
                        <figure>
                            <img src="images/james.webp" alt="James - Reservation Specialist">
                            <figcaption>James - Reservation Specialist</figcaption>
                        </figure>
                        <figure>
                            <img src="images/rosa.webp" alt="Rosa - Customer Support">
                            <figcaption>Rosa - Customer Support</figcaption>
                        </figure>
                    </div>
                </section>
            </div>
            <div class="box">
                <section class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="#" method="post">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>

                        <p>What is the purpose of your message?</p>
                        <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label><br>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <label>
                            <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                        </label>

                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Down the River Rafting | Designed by Mahonri Jared Lavadia</p>
            <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebooklogo.webp" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitterlogo.webp" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagramlogo.webp" alt="Instagram"></a>
            </nav>
        </footer>
    </body>
</html>
